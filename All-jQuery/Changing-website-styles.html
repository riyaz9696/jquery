<!DOCTYPE html>
<html>
<head>
  <title>Changing Website Styles</title>

  <script src="jquery.min.js" type="text/javascript"></script>
  <style type="text/css">
    #circle{
      width: 150px;
      height: 150px;
      background-color: green;
      border-radius: 50%;
      margin: 10px;
      }
      .square{
        width: 150px;
        height: 150px;
        margin: 10px;
        background-color: red;
      }      
  </style>
</head>
<body>
<div id="circle"></div>
<div class="square"></div>
<div class="square"></div>
<script type="text/javascript">
$("div").click(function()
{
if ($(this).attr("id") == "circle") {
  alert("You clicked on a circle");
}
else{
  alert("You clicked on square");
}
});

</script>
</body>
</html>
