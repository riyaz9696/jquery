<!DOCTYPE html>
<html>
<head>
  <title>Changing Website content</title>

  <script src="jquery.min.js" type="text/javascript"></script>
  <style type="text/css">
    #circle{
      width: 150px;
      height: 150px;
      background-color: green;
      border-radius: 50%;
      margin: 10px;
      }      
  </style>
</head>
<body>
<div id="circle"></div>
<iframe src="http://www.javaTpoint.com"></iframe>
<p>This is some text.</p>
<script type="text/javascript">
$("#circle").hover(function(){
   $("iframe").attr("src","https://www.ecowebhosting.co.uk");
});

</script>
</body>
</html>
