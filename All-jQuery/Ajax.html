<!DOCTYPE html>
<html>
<head>
  <title>Ajax Introduction</title>
</head>
<script type="text/javascript" src="jquery,min.js"></script>
<body>
<script type="text/javascript">
  
$.ajax("info.txt")
  .done(function(data){
    $("p").html(data);
  })
  .fail(function(){
    alert("Could not get data");
  });

</script>
</body>
</html>
