<!DOCTYPE html>
<html>
<head>
  <title>Changing Website Styles</title>

  <script src="jquery.min.js" type="text/javascript"></script>
  <style type="text/css">
   
   #hiddenText{
    display: none;
   }       
  </style>
</head>
<body>
<p id="text">This is some text!</p>
<button id="toggle">Toggle Text</button>
<script type="text/javascript">
  var textShowing =true;
  $("#toggle").click(function(){
   if (textShowing) {
    $("#text").fadeOut(function(){
      textShowing =false;
    });
   }else {
     $("#text").fadeIn(function(){
      textShowing = true;
     });
   }
  });
</script>
</body>
</html>
