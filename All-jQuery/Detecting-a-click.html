<!DOCTYPE html>
<html>
<head>
  <title>Detecting a click</title>

  <script src="jquery.min.js" type="text/javascript"></script>
  <style type="text/css">
    #circle{
      width: 150px;
      height: 150px;
      background-color: green;
      border-radius: 50%;
      margin: 10px;
      }
      .square{
        width: 150px;
        height: 150px;
        background-color: red;
        margin: 10px;
      }
  </style>
</head>
<body>
<div id="circle"></div>
<div class="square"></div>
<div class="square"></div>
<script type="text/javascript">
/*Here you can pass circle or square or div for function click Note if you want click for circle then use as # circle*/
$("div").click(function(){
alert("circle is clicked!");
});

</script>
</body>
</html>
